<html>
<head>
    <title>Auto News Fetcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1 class="mb-3">Latest News</h1>
    <a href="{% url 'fetch_news' %}" class="btn btn-primary mb-3">Fetch Latest News</a>
    <table class="table table-bordered">
        <tr>
            <th>Title</th>
            <th>Source</th>
            <th>Published</th>
        </tr>
        {% for news in articles %}
        <tr>
            <td>{{ news.title }}</td>
            <td>{{ news.source }}</td>
            <td>{{ news.published_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
